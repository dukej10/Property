<div class="row">
    <input [(ngModel)]="category.id" type="hidden" id= "id" />
<div class= "row">
    <div class="input-field col s3">
        <i class="material-icons prefix">account_circle</i>
              <input [(ngModel)]="category.code" id="code" type="text" class="validate">
              <label for="code">Code</label>
      </div>
      <div class="input-field col s5">
        <i class="material-icons prefix">account_circle</i>
      <input [(ngModel)]="category.name" id="name" type="text" class="validate">
      <label for="name">Name</label>
</div>
<div class="row">
    <div class="input-field col s5">
        <i class="material-icons prefix">account_circle</i>
      <input [(ngModel)]="category.trequest" id="trequest" type="text" class="validate">
      <label for="trequest">Tipo de requerimiento</label>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <a class="waves-effect waves-light btn" (click)="updateCategory()"><i class="material-icons right">edit</i>Actualizar</a>
    </div>
</div>
</div>
