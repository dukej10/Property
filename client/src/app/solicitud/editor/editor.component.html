<div class="row">
<div class= "row">
    <div class="input-field col s4">
        <i class="material-icons prefix">account_circle</i>
              <input [(ngModel)]="solicitud.nombre" id="nombre" type="text" class="validate" disabled>
              <label for="nombre" class="active">Code</label>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">account_circle</i>
      <input [(ngModel)]="solicitud.direccion" id="direccion" type="text" class="validate" disabled>
      <label for="direccion" class="active">Name</label>
</div>
</div>
<div class="row">
    <div class="input-field col s4">
        <i class="material-icons prefix">account_circle</i>
      <input [(ngModel)]="solicitud.tipo" id="tipo" type="text" class="validate" disabled>
      <label for="tipo" class="active">Tipo de requerimiento</label>
    </div>
</div>
<div class= "row">
  <div class="input-field col s4">
    <i class="material-icons prefix">account_circle</i>
  <input [(ngModel)]="solicitud.valor" id="valor" type="text" class="validate" disabled>
  <label for="valor">Rooms</label>
  </div>
  <div class="input-field col s4">
    <i class="material-icons prefix">account_circle</i>
  <input [(ngModel)]="solicitud.fecha" id="fecha" type="text" class="validate" >
  <label for="rooms">Baños</label>
  </div>
  <div class="input-field col s4">
    <i class="material-icons prefix">account_circle</i>
  <input [(ngModel)]="solicitud.estado" id="estado" type="text" class="validate">
  <label for="estado">Área</label>
  </div>
</div>
<div class= "row">
<div class="input-field col s4">
    <i class="material-icons prefix">account_circle</i>
          <input [(ngModel)]="solicitud.foto" id="foto" type="text" class="validate" disabled>
          <label for="foto">foto</label>
  </div>
  <div class="input-field col s4">
    <i class="material-icons prefix">account_circle</i>
  <input [(ngModel)]="solicitud.asesor" id="asesor" type="text" class="validate">
  <label for="asesor">Precio</label>
  </div>
</div>


<div class="row">
    <div class="col s12">
        <a class="waves-effect waves-light btn" (click)="updateSolicitud()"><i class="material-icons right">edit</i>Actualizar</a>
    </div>
</div>
</div>
